<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        input[type=text] {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: white;
            flex-grow: 1;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        li {
            padding: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .clear-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Note Taking App</h1>
    <form action="/" method="post">
        <input type="text" name="note" placeholder="Enter a note">
        <button>Add Note</button>
    </form>

    <ul>
    {% for note in notes%}
        <li>{{ note }}</li>
    {% endfor %}
    </ul>

    <form action="/clear" method="post">
        <button class="clear-button">Clear History</button>
    </form>
</body>
</html>
